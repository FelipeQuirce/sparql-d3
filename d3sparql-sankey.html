<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-sankey/0.7.1/d3-sankey.js"></script>
    <script src="d3sparql.js"></script>
    <script>
    function exec() {
      var endpoint = d3.select("#endpoint").property("value")
      var sparql = d3.select("#sparql").property("value")
      d3sparql.query(endpoint, sparql, render)
    }
    function render(json) {
      var config = {
        // for d3sparql.graph()
        "key1": "parent",
        "key2": "child",
        "label1": "parent_name",
        "label2": "child_name",
        // for d3sparql.sankey()
        "width":   750,
        "height": 1200,
        "margin":   10,
        "selector": "#result"
      }
      d3sparql.sankey(json, config)
    }

    function exec_offline() {
      d3.json("cache/dbpedia/proglang.json", render)
    }
    function toggle() {
      d3sparql.toggle()
    }
    </script>
    <style>
    .node rect {
      cursor: move;
      fill-opacity: .9;
      shape-rendering: crispEdges;
    }
    .node text {
      pointer-events: none;
      text-shadow: 0 1px 0 #fff;
    }
    .link {
      fill: none;
      stroke: #000;
      stroke-opacity: .2;
    }
    .link:hover {
      stroke-opacity: .5;
    }
    </style>
  </head>
  <body>
    <div id="query" style="margin: 10px">
      <h1>d3sankey</h1>
      <form class="form-inline">
        <label>SPARQL endpoint:</label>
        <div class="input-append">
          <input id="endpoint" class="span5" value="http://stardog-dev:5820/dj-pulsar/query" type="text">
          <button class="btn" type="button" onclick="exec()">Query</button>
          <button class="btn" type="button" onclick="exec_offline()">Use cache</button>
          <button class="btn" type="button" onclick="toggle()"><i id="button" class="icon-chevron-up"></i></button>
        </div>
      </form>
      <textarea id="sparql" class="span9" rows=15>
select * where {?s ?p ?o} limit 20
      </textarea>
    </div>
    <div id="result"></div>
  </body>
</html>
